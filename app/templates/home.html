<div class="auto-center text-center bg-secondary justify-content-center">

        <div class="row text-center">
            <div class="col">

{% block scripts %}
<script>
    $('.counter').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 1000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
</script>
{% endblock scripts %}
