<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFENEST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .auto-center {
            min-height: 100%;
            min-height: 100vh;
          
            display: flex;
            align-items: center;
          }
          .hero-banner{
              background-image: url(/static/hero-1.jpg);
              background-size: cover;
              background-position: center;
          }
          body::-webkit-scrollbar {
          display: none;
          }
          @media only screen and (min-width: 600px){
              .font-larger{
                  font-size: 60px;
              }
              .font-large{
                  font-size: 40px;
              }
              .font-medium{
                  font-size: 20px;
              }
          }@media only screen and (max-width: 600px){
            .font-larger{
                font-size: 20px;
            }
            .font-large{
                font-size: 18px;
            }
            .font-medium{
                font-size: 14px;
            }
        }
    </style>
    </head>

<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"><img src="/static/logo.png" height="25px" class="mr-2"> SAFENEST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-1 active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item mx-1 active">
                  <a class="nav-link" href="#">Volunteer</a>
                </li>
                <li class="nav-item mx-1 active dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Report
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Sick!</a>
                    <a class="dropdown-item" href="#">Dead :(</a>
                  </div>
                </li>
                <li class="nav-item mx-1 active">
                  <a class="nav-link btn btn-dark text-light px-3" href="#">Adopt ;)</a>
                </li>
              </ul>
            </div>
        </div>
      </nav>

      {% block content %}
        
      {% endblock content %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    {% endblock scripts %}
</body>

</html>
